name = "khibroh-web-builder"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./public"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "khibroh-web-builder-db"
database_id = "c8ca04c2-0ffe-49a7-953a-429f0485a386"

# R2 Bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "khibroh-web-builder-assets"

# JWT_SECRET is configured in Cloudflare Dashboard -> Variables and Secrets
